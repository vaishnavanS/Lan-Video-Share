<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 movie perday keeps depression away</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .upload-section {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
        }

        .video-list {
            list-style: none;
            padding: 0;
        }

        .video-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        .video-item a {
            text-decoration: none;
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-card">
            <h2>Login</h2>
            <div class="input-group">
                <label for="regNo">Register Number</label>
                <input type="text" id="regNo" placeholder="12-digit number" maxlength="12">
            </div>
            <div class="input-group">
                <label for="wifiPass">College Wi-Fi Password</label>
                <input type="password" id="wifiPass" placeholder="Enter password">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <p id="loginError"></p>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <div class="container">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>1 movie perday keeps depression away</h1>
                <button onclick="logout()"
                    style="padding: 8px 16px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer;">Logout</button>
            </header>

            <div class="upload-section">
                <h3>Upload Video</h3>
                <input type="file" id="videoInput" accept="video/*">
                <button onclick="uploadVideo()">Upload</button>
                <p id="status"></p>
            </div>

            <div class="list-section">
                <h3>Available Videos</h3>
                <ul id="videoList" class="video-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
